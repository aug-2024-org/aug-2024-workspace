<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book List</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container m-5">
		<h2>List of Books</h2>
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>ID</th>
					<th>IMAGE</th>
					<th>TITLE</th>
					<th>GENRE</th>
					<th>AUTHOR</th>
					<th>PRICE</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="eachBook:${books}">
					<td th:text="${eachBook.bookId}"></td>
					<td><img th:src="${eachBook.bookImageUrl}" width="80px" height="50px"></td>
					<td th:text="${eachBook.bookTitle}"></td>
					<td th:text="${eachBook.bookGenre}"></td>
					<td th:text="${eachBook.bookAuthor}"></td>
					<td th:text="${eachBook.bookPrice}"></td>
					<td><button type="button" class="btn btn-warning">View</button></td>
					<td><button type="button" class="btn btn-primary">Edit</button></td>
					<td><button type="button" class="btn btn-danger">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
